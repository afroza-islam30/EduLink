<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduLink | Post Tuition Request</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="common.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <div class="logo-circle">E</div>
      <div class="nav-title">EduLink</div>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="post-request.html">Post Tuition Request</a>
      <a href="browse-tutors.html">Search & Browse Tutors</a>
      <a href="review-applications.html">Review Applications</a>
      <a href="dashboard.html" class="nav-cta">Guardian Dashboard</a>
    </div>
  </div>

  <div class="page-container">
    <h2 class="section-title">Post Tuition Request</h2>

    <div class="card form-card">
      <form id="tuitionForm">
        <div class="form-group">
          <label>Student Name *</label>
          <input type="text" id="studentName" required />
        </div>
        <div class="form-group">
          <label>Class *</label>
          <input type="text" id="studentClass" placeholder="e.g. Class 9" required />
        </div>
        <div class="form-group">
          <label>Subjects *</label>
          <input type="text" id="subjects" placeholder="e.g. Math, Physics" required />
          <small>Comma separated list</small>
        </div>
        <div class="form-group">
          <label>Location / Area *</label>
          <input type="text" id="location" placeholder="e.g. Mirpur 10" required />
        </div>
        <div class="form-group">
          <label>Expected Salary (per month)</label>
          <input type="text" id="salary" placeholder="e.g. 6000 BDT" />
        </div>
        <div class="form-group">
          <label>Days per week</label>
          <input type="number" id="daysPerWeek" min="1" max="7" />
        </div>
        <div class="form-group">
          <label>Preferred Tutor Gender</label>
          <select id="genderPref">
            <option value="">No preference</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Additional Details</label>
          <textarea id="details" placeholder="Any special requirements..."></textarea>
        </div>

        <button type="submit" class="btn-primary">Submit Request</button>
        <span id="formMessage" class="text-muted" style="margin-left:8px;"></span>
      </form>
    </div>
  </div>

  <div class="footer">
    © 2025 EduLink Tutoring Platform · Guardian Portal
  </div>

  <script>
    const form = document.getElementById("tuitionForm");
    const msg = document.getElementById("formMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Submitting...";

      const payload = {
        studentName: document.getElementById("studentName").value,
        studentClass: document.getElementById("studentClass").value,
        subjects: document.getElementById("subjects").value.split(",").map(s => s.trim()),
        location: document.getElementById("location").value,
        salary: document.getElementById("salary").value,
        daysPerWeek: Number(document.getElementById("daysPerWeek").value) || null,
        genderPreference: document.getElementById("genderPref").value,
        details: document.getElementById("details").value
      };

      try {
        const res = await fetch(`${API_BASE}/requests`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const err = await res.json();
          msg.textContent = "Error: " + (err.message || "Request failed");
          msg.style.color = "#b91c1c";
          return;
        }

        await res.json();
        msg.textContent = "Tuition request posted successfully!";
        msg.style.color = "#16a34a";
        form.reset();
      } catch (error) {
        console.error(error);
        msg.textContent = "Network error.";
        msg.style.color = "#b91c1c";
      }
    });
  </script>
</body>
</html>
