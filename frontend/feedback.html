<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduLink — Leave Feedback</title>

  <style>
    :root{--bg:#F4F6F9;--card:#fff;--muted:#64748B;--green:#30B796;--dark:#0f172a;--border:#E2E8F0;--radius:16px}
    *{box-sizing:border-box}body{margin:0;font-family:"Segoe UI",Tahoma,verdana,sans-serif;background:var(--bg);color:var(--dark);min-height:100vh;display:flex;flex-direction:column}
    header{background:#fff;display:flex;align-items:center;justify-content:space-between;padding:15px 28px;box-shadow:0 2px 4px rgba(2,6,23,0.02)}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    nav{display:flex;gap:18px;align-items:center}
    .container{max-width:800px;margin:40px auto;padding:0 18px;flex:1}
    h1{font-size:28px;margin-bottom:6px}
    .subtitle{color:var(--muted);margin-bottom:20px}
    .card{background:var(--card);border-radius:var(--radius);padding:32px;border:1px solid var(--border);box-shadow:0 10px 25px rgba(2,6,23,0.03)}
    .tutor-profile{display:flex;align-items:center;gap:20px;margin-bottom:18px}
    .tutor-img{width:80px;height:80px;border-radius:50%;object-fit:cover;border:3px solid #f0f0f0}
    .stars{display:flex;gap:8px;margin-bottom:18px}
    .star{width:28px;height:28px;fill:#FFC107}
    .form-group{margin-bottom:18px}
    .label-main{display:block;font-weight:700;margin-bottom:8px}
    input[type="text"],textarea{width:100%;padding:14px;border-radius:8px;border:1px solid var(--border);font-size:14px}
    .tags-row{display:flex;gap:12px;margin-bottom:18px}
    .tag{display:flex;gap:8px;align-items:center;color:var(--muted);cursor:pointer}
    .check-circle{width:20px;height:20px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:#e0f2fe}
    .btn{padding:12px 22px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
    .btn-submit{background:var(--green);color:#fff}
    .btn-cancel{background:#e2e8f0;color:#475569}
    .footer-note{text-align:center;color:var(--muted);font-size:13px;margin-top:18px}
    @media (max-width:768px){header{padding:12px} .container{padding:0 14px}}
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="EduLink home">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M22 10v6M2 10l10-5 10 5-10 5z" stroke="#30B796" stroke-width="1.4" stroke-linecap="round"/></svg>
      <div>
        EduLink <div style="font-size:10px;color:#999;text-transform:uppercase">Tuition Media</div>
      </div>
    </div>

    <nav>
      <a href="#" style="color:#555;text-decoration:none;font-weight:600">Dashboard</a>
      <a href="#" style="background:var(--green);color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none">Find Tutors</a>
      <a href="#" style="color:#555;text-decoration:none;font-weight:600">Payments History</a>
    </nav>

    <div style="display:flex;align-items:center;gap:10px">
      <span style="color:var(--muted)">Welcome, Mim</span>
      <img src="WhatsApp Image 2025-11-25 at 00.07.15_0faeca9f.jpg" alt="User avatar" style="width:32px;height:32px;border-radius:50%;object-fit:cover">
    </div>
  </header>

  <main class="container" role="main">
    <h1>Leave Feedback for Your Tutor</h1>
    <p class="subtitle">For Student: Ali Khan — Needs 9th Grade Physics Tutor</p>

    <section class="card" aria-labelledby="feedback-title">
      <h2 id="feedback-title" style="margin-top:0">Feedback</h2>

      <div class="tutor-profile">
        <img class="tutor-img" src="WhatsApp Image 2025-11-25 at 00.07.15_0faeca9f.jpg" alt="Asmin Ara Mim photo">
        <div>
          <h3 style="margin:0 0 6px">Tutor: Asmin Ara Mim</h3>
          <div style="color:var(--muted)">Physics Tutor • MSc in Physics</div>
        </div>
      </div>

      <form id="feedbackForm">
        <div class="form-group">
          <label class="label-main">Rate Your Experience</label>
          <div class="stars" role="radiogroup" aria-label="Star rating">
            <label>
              <input type="radio" name="rating" value="1" class="sr-only" />
              <svg class="star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 21 12 17.77 5.82 21 7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            </label>
            <label>
              <input type="radio" name="rating" value="2" class="sr-only" />
              <svg class="star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 21 12 17.77 5.82 21 7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            </label>
            <label>
              <input type="radio" name="rating" value="3" class="sr-only" checked />
              <svg class="star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 21 12 17.77 5.82 21 7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            </label>
            <label>
              <input type="radio" name="rating" value="4" class="sr-only" />
              <svg class="star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 21 12 17.77 5.82 21 7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            </label>
            <label>
              <input type="radio" name="rating" value="5" class="sr-only" />
              <svg class="star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 21 12 17.77 5.82 21 7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="label-main" for="reviewText">Write Your Review (Optional)</label>
          <textarea id="reviewText" name="review" rows="4" placeholder="Share your experience..."></textarea>
        </div>

        <div class="form-group">
          <div class="tags-row" role="list" aria-label="Quick tags">
            <label class="tag" role="listitem"><input type="checkbox" name="tags" value="punctual" style="display:none"><span class="check-circle" aria-hidden="true">✓</span><span>As Punctual</span></label>
            <label class="tag" role="listitem"><input type="checkbox" name="tags" value="clear-explanations" style="display:none"><span class="check-circle" aria-hidden="true">✓</span><span>Excellent Explanations</span></label>
          </div>
        </div>

        <div style="display:flex;gap:12px">
          <button type="submit" class="btn btn-submit">Submit Review</button>
          <button type="button" class="btn btn-cancel" id="cancelReview">Cancel</button>
        </div>
      </form>
    </section>

    <p class="footer-note">Your feedback helps maintain top-quality community standards</p>
  </main>

  <script>
    (function(){
      const form = document.getElementById('feedbackForm');
      form.addEventListener('submit', function (ev){
        ev.preventDefault();
        const data = new FormData(form);
        const result = {
          rating: data.get('rating'),
          review: data.get('review'),
          tags: data.getAll('tags')
        };
        console.log('Feedback submitted', result);
        alert('Thank you — feedback submitted (demo).');
        form.reset();
      });

      document.getElementById('cancelReview').addEventListener('click', function(){
        if(confirm('Cancel feedback?')){
          form.reset();
        }
      });
    })();
  </script>
</body>
</html>
