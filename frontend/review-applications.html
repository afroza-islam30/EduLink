<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduLink | Review Tutor Applications</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="common.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <div class="logo-circle">E</div>
      <div class="nav-title">EduLink</div>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="post-request.html">Post Tuition Request</a>
      <a href="browse-tutors.html">Search & Browse Tutors</a>
      <a href="review-applications.html">Review Applications</a>
      <a href="dashboard.html" class="nav-cta">Guardian Dashboard</a>
    </div>
  </div>

  <div class="page-container">
    <h2 class="section-title">Review Tutor Applications</h2>

    <div class="card table-card">
      <table>
        <thead>
          <tr>
            <th>Request</th>
            <th>Tutor</th>
            <th>Subjects</th>
            <th>Location</th>
            <th>Rating</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="appTableBody">
          <!-- rows dynamically inserted -->
        </tbody>
      </table>
    </div>
    <p id="appMessage" class="text-muted" style="margin-top:12px;"></p>
  </div>

  <div class="footer">
    © 2025 EduLink Tutoring Platform · Guardian Portal
  </div>

  <script>
    const appTableBody = document.getElementById("appTableBody");
    const appMessage = document.getElementById("appMessage");

    function statusBadge(status) {
      let cls = "badge badge-pending";
      if (status === "shortlisted") cls = "badge badge-shortlisted";
      if (status === "rejected") cls = "badge badge-rejected";
      return `<span class="${cls}">${status}</span>`;
    }

    async function loadApplications() {
      appTableBody.innerHTML = "";
      appMessage.textContent = "Loading applications...";

      try {
        const res = await fetch(`${API_BASE}/applications/my`);
        const data = await res.json();

        if (!data.length) {
          appMessage.textContent = "You haven't received any applications yet.";
          return;
        }

        appMessage.textContent = "";

        data.forEach(a => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>
              <div style="font-weight:600;font-size:13px;">
                ${a.request.studentName} (${a.request.studentClass})
              </div>
              <div class="text-muted">
                ${a.request.location}
              </div>
            </td>
            <td>
              <div style="font-weight:600;font-size:13px;">${a.tutor.name}</div>
              <div class="text-muted">${a.tutor.location}</div>
            </td>
            <td>${a.tutor.subjects.join(", ")}</td>
            <td>${a.tutor.location}</td>
            <td>⭐ ${a.tutor.rating}</td>
            <td>${statusBadge(a.status)}</td>
            <td>
              <button class="btn-primary" style="margin-bottom:4px;"
                onclick="updateStatus('${a.id}','shortlisted')">
                Shortlist
              </button>
              <button class="btn-secondary"
                onclick="updateStatus('${a.id}','rejected')">
                Reject
              </button>
            </td>
          `;
          appTableBody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        appMessage.textContent = "Error loading applications.";
      }
    }

    async function updateStatus(id, status) {
      try {
        await fetch(`${API_BASE}/applications/${id}/status`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status })
        });
        loadApplications();
      } catch (err) {
        console.error(err);
        alert("Failed to update status");
      }
    }

    window.addEventListener("load", loadApplications);
  </script>
</body>
</html>
