<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tutor Dashboard â€“ EduLink</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <div class="logo-badge">
          <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <div>
          <div class="logo-text-main">EDULINK</div>
          <div class="logo-text-sub">Tutor dashboard</div>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn-nav-outline" onclick="location.href='index.html'">
          <i class="fa-solid fa-house"></i>
          Home
        </button>
        <button class="btn-nav-primary" id="logout-link">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          Logout
        </button>
      </div>
    </header>

    <main class="container">
      <div class="dashboard-shell">
        <!-- SIDEBAR -->
        <aside class="sidebar">
          <div class="sidebar-header">
            <div class="avatar-circle" id="tutor-avatar-initials">
              <i class="fa-solid fa-chalkboard-user"></i>
            </div>
            <div>
              <div class="sidebar-name" id="tutor-name">Tutor Name</div>
              <div class="sidebar-role">Tutor</div>
            </div>
          </div>

          <div class="sidebar-info">
            <div><i class="fa-regular fa-envelope"></i> <span id="tutor-email"></span></div>
            <div><i class="fa-solid fa-phone"></i> <span id="tutor-phone"></span></div>
          </div>

          <ul class="sidebar-menu">
            <li>
              <button class="active">
                <i class="fa-solid fa-gauge-high"></i>
                Overview
              </button>
            </li>
          </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <section class="dashboard-main">
          <div class="dashboard-title-row">
            <div>
              <h1>Tutor Dashboard</h1>
              <span id="tutor-welcome"></span>
            </div>
            <div class="badge-pill">
              <i class="fa-solid fa-circle-dot"></i>
              Online
            </div>
          </div>

          <div class="dashboard-stats">
            <div class="dashboard-stat-card">
              <div class="dashboard-stat-label">Profile completion</div>
              <div class="dashboard-stat-value">70%</div>
            </div>
            <div class="dashboard-stat-card">
              <div class="dashboard-stat-label">This week logins</div>
              <div class="dashboard-stat-value">3</div>
            </div>
            <div class="dashboard-stat-card">
              <div class="dashboard-stat-label">Active role</div>
              <div class="dashboard-stat-value">Tutor</div>
            </div>
          </div>

          <!-- Notifications (dummy UI, no extra backend) -->
          <h2 style="font-size:1rem; margin-bottom:0.5rem;">Recent activity</h2>
          <div class="notification-list" id="tutor-notifications">
            <!-- Filled by JS with dummy data -->
          </div>
        </section>
      </div>
    </main>

    <script src="js/tutorDashboard.js"></script>
  </body>
</html>
