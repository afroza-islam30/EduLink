<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password â€“ EduLink</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <div class="logo-badge">
          <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <div>
          <div class="logo-text-main">EDULINK</div>
          <div class="logo-text-sub">Reset password</div>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn-nav-outline" onclick="location.href='index.html'">
          <i class="fa-solid fa-house"></i>
          Home
        </button>
        <button class="btn-nav-primary" onclick="location.href='login.html'">
          <i class="fa-regular fa-circle-user"></i>
          Login
        </button>
      </div>
    </header>

    <main class="container">
      <section class="section" style="max-width:480px; margin:0 auto;">
        <div class="card form-card">
          <h1 class="page-title" style="margin-bottom:0.3rem;">Set a new password</h1>
          <p class="text-muted" style="margin-bottom:1rem;">
            Choose a strong password for your EduLink account.
          </p>

          <form id="reset-password-form">
            <div class="form-group">
              <label>New password</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="newPassword"
                  placeholder="Minimum 6 characters"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label>Confirm new password</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="confirmNewPassword"
                  placeholder="Re-type new password"
                  required
                />
              </div>
            </div>

            <button
              class="btn-primary"
              type="submit"
              style="width:100%; justify-content:center;"
            >
              <i class="fa-solid fa-check"></i>
              Update password
            </button>
          </form>
        </div>
      </section>
    </main>

    <script src="js/resetPassword.js"></script>
  </body>
</html>
