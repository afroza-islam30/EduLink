<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login â€“ EduLink</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <div class="logo-badge">
          <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <div>
          <div class="logo-text-main">EDULINK</div>
          <div class="logo-text-sub">Secure login</div>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn-nav-outline" onclick="location.href='index.html'">
          <i class="fa-solid fa-house"></i>
          Home
        </button>
        <button class="btn-nav-primary" onclick="location.href='register.html'">
          <i class="fa-solid fa-user-plus"></i>
          Register
        </button>
      </div>
    </header>

    <main class="container">
      <section class="section" style="max-width:480px; margin:0 auto;">
        <div class="card form-card">
          <h1 class="page-title" style="margin-bottom:0.3rem;">Welcome back</h1>
          <p class="text-muted" style="margin-bottom:1rem;">
            Login with your EduLink email and password.
          </p>

          <form id="login-form">
            <div class="form-group">
              <label>Email</label>
              <div class="input-wrapper">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="you@example.com" required />
              </div>
            </div>

            <div class="form-group">
              <label>Password</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Your password" required />
              </div>
            </div>

            <p class="text-muted" style="text-align:right; margin-bottom:0.8rem;">
  <a href="forgot-password.html">Forgot password?</a>
</p>

            <button class="btn-primary" type="submit" style="width:100%; justify-content:center;">
              <i class="fa-solid fa-right-to-bracket"></i>
              Login
            </button>

            <p class="text-muted" style="margin-top:0.7rem; text-align:center;">
              New here?
              <a href="register.html">Create an account</a>.
            </p>
          </form>
        </div>
      </section>
    </main>

    <script src="js/auth.js"></script>
  </body>
</html>
