<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password â€“ EduLink</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <div class="logo-badge">
          <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <div>
          <div class="logo-text-main">EDULINK</div>
          <div class="logo-text-sub">Password recovery</div>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn-nav-outline" onclick="location.href='index.html'">
          <i class="fa-solid fa-house"></i> Home
        </button>
        <button class="btn-nav-primary" onclick="location.href='login.html'">
          <i class="fa-regular fa-circle-user"></i> Login
        </button>
      </div>
    </header>

    <main class="container">
      <section class="section" style="max-width:480px; margin:0 auto;">
        <div class="card form-card">
          <h1 class="page-title" style="margin-bottom:0.3rem;">Reset your password</h1>
          <p class="text-muted" style="margin-bottom:1rem;">
            Enter your registered email and a new password. If the email matches an
            existing account, we will update your password.
          </p>

          <form id="forgot-password-form">
            <div class="form-group">
              <label>Email</label>
              <div class="input-wrapper">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="forgotEmail" placeholder="you@example.com" required />
              </div>
            </div>

            <div class="form-group">
              <label>New password</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="forgotNewPassword"
                  placeholder="Minimum 6 characters"
                  required
                />
              </div>
            </div>

            <button
              class="btn-primary"
              type="submit"
              style="width:100%; justify-content:center;"
            >
              <i class="fa-solid fa-check"></i>
              Update password
            </button>
          </form>

          <p class="text-muted" style="margin-top:0.8rem; text-align:center;">
            Remembered your password?
            <a href="login.html">Back to login</a>.
          </p>
        </div>
      </section>
    </main>

    <script src="js/forgotPassword.js"></script>
  </body>
</html>
